<!DOCTYPE html>
<html>
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    
    <title>Nagriya Vikas Samiti</title>
    
    <script>
          function myFunction() {
              var x = document.getElementById("myTopnav");
              if (x.className === "topnav") {
                x.className += " responsive";
                } else {
                x.className = "topnav";
               }
          }
   
    </script>
    <script>
          var slideIndex = 0;
          
          
          function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
              
            }
            slideIndex++;
            if (slideIndex> slides.length) {slideIndex = 1}
            for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
              
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
            
            
            window.onload=function ()
            {showSlides();}
</script>
    
    <style>
      
      * {
    box-sizing: border-box;
        
      }
      
      .row::after {
        content: "";
        clear: both;
        display: block;
        
      }
      
      [class*="col-"] {
        float: left;
        padding: 15px;
        
      }
      
      .col-1 {width: 8.33%;}
      .col-2 {width: 16.66%;}
      .col-3 {width: 25%;}
      .col-4 {width: 33.33%;}
      .col-5 {width: 41.66%;}
      .col-6 {width: 50%;}
      .col-7 {width: 58.33%;}
      .col-8 {width: 66.66%;}
      .col-9 {width: 75%;}
      .col-10 {width: 83.33%;}
      .col-11 {width: 91.66%;}
      .col-12 {width: 100%;}
      
      .header {
        background-color: #ffffff;
        color: #346ae8;
        padding: 15px;
        
      }
      
      .main::after {
        content: "";
        clear: both;
        display: block;
        
      }
      
      ul.topnav{
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
        }
        
        ul.topnav li a {
          display: inline-block;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          transition: 0.3s;
          font-size: 17px;
        }
        
        ul.topnav li {float: left;} /* Float the list items side by side */
        
        ul.topnav li a:hover {background-color: #555;} /* Change background color of links on hover */
        
        ul.topnav li.icon {display: none;} /* Hide the list item that contains the link that should open and close the topnav on small screens */
        
        /* When the screen is less than 680 pixels wide, hide all list items, except for the first one ("Home"). Show the list item that contains the link to open and close the topnav (li.icon) */
        @media screen and (max-width:680px) {
        ul.topnav li:not(:first-child) {display: none;}
        ul.topnav li.icon {
          float: right;
          display: inline-block;
        }
        }

        /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens */
        @media screen and (max-width:680px) {
        ul.topnav.responsive {position: relative;}
        ul.topnav.responsive li.icon {
          position: absolute;
          right: 0;
          top: 0;
        }
        ul.topnav.responsive li {
          float: none;
          display: inline;
        }
        ul.topnav.responsive li a {
          display: block;
          text-align: left;
        }
        }
        
        /* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  height: 13px;
  width: 13px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
      
      </style>
      
  </head>
  
  <body>
    <div class="header">
      <img src="https://fahadkhan174.github.io/logo.png" width="90px" heigth="90px">
      <h1 style="display: inline;">Nagriya Vikas Samiti</h1>
      <p style="display:inline;padding:2px">G.T. Road, Shagun Palace, Fatehpur</p>
    </div>
    
    <div class="main">
      <div class="col-12">
        <ul class="topnav" id="myTopnav">
          <li><a href="#home">Home</a></li>
          <li><a href="#news">Message</a></li>
          <li><a href="#contact">Gallery</a></li>
          <li><a href="#about">Campaigns</a></li>
          <li><a href="#contact">Achievement</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Organisation Officers</a></li>
          <li><a href="#about">Donate Us</a></li>
          <li class="icon"><a href="javascript:void(0);" onclick="myFunction()">&#9776;</a></li>
        </ul>
      </div>
      
      <div class="col-12">
        <h2>Automatic Slideshow</h2>
        <p>Change image every 2 seconds:</p>
        
        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
              <img src="img_nature_wide.jpg" style="width:100%">
              <div class="text">Caption Text</div>
            </div>
            
          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
              <img src="img_fjords_wide.jpg" style="width:100%">
              <div class="text">Caption Two</div>
            </div>
            
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
              <img src="img_mountains_wide.jpg" style="width:100%">
              <div class="text">Caption Three</div>
            </div>
            
            </div>
            <br>
            
          <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        
      </div>
    </div>
  </body>
</html>
